<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diploma College Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --google-blue: #1a73e8;
            --google-text: #202124;
            --google-muted: #5f6368;
            --google-border: #dadce0;
            --google-bg: #f1f3f4;
            --google-card: #ffffff;
        }

        body {
            background-color: var(--google-bg);
            font-family: "Roboto", Arial, sans-serif;
            color: var(--google-text);
        }

        .container {
            max-width: 98%;
        }

        /* Card */
        .card {
            background: var(--google-card);
            border: 1px solid var(--google-border);
            border-radius: 8px;
        }

        .card-header {
            background: #fff;
            border-bottom: 1px solid var(--google-border);
            font-size: 1.1rem;
            font-weight: 500;
        }

        h4 {
            font-size: 1rem;
            font-weight: 500;
            margin: 2rem 0 1rem;
        }

        hr {
            border-color: var(--google-border);
        }

        /* Grid */
        .form-grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
        }

        /* Inputs */
        .form-control,
        .form-select {
            border-radius: 4px;
            border: 1px solid var(--google-border);
            box-shadow: none;
            font-size: 0.95rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--google-blue);
            box-shadow: 0 0 0 1px var(--google-blue);
        }

        /* Floating labels */
        .form-floating-custom {
            position: relative;
        }

        .form-floating-custom label {
            color: var(--google-muted);
            font-size: 0.85rem;
        }

        .form-floating-custom > .form-control,
        .form-floating-custom > .form-select {
            height: 3rem;
            padding: 1.1rem 0.75rem 0.3rem;
        }

        /* Checkbox & radio */
        .form-check-input:checked {
            background-color: var(--google-blue);
            border-color: var(--google-blue);
        }

        /* Button */
        .btn-primary {
            background-color: var(--google-blue);
            border: none;
            border-radius: 4px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #1558c0;
        }

        .form-text {
            font-size: 0.8rem;
            color: var(--google-muted);
        }
    </style>
</head>
<body>

<div class="container py-4">
    <form>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fa-solid fa-graduation-cap me-2"></i>
                Diploma Program Application
            </div>

            <div class="card-body">

                <!-- SECTION 1 -->
                <h4>1. Personal & Contact Information</h4>

                <div class="form-grid-2">
                    <input class="form-control" placeholder="Full Legal Name *" required>
                    <input class="form-control" placeholder="Mother's Full Name *" required>
                    <input type="date" class="form-control" required>
                    <select class="form-select" required>
                        <option value="">Gender *</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <input type="email" class="form-control" placeholder="Email Address *" required>
                    <input type="tel" class="form-control" placeholder="Mobile Number *" required>
                </div>

                <textarea class="form-control mt-3" rows="3" placeholder="Permanent Address *" required></textarea>

                <hr>

                <!-- SECTION 2 -->
                <h4>2. Academic Details</h4>

                <div class="form-grid-2">
                    <select class="form-select" required>
                        <option value="">Select Diploma Program *</option>
                        <option>Computer Science Engineering</option>
                        <option>Mechanical Engineering</option>
                        <option>Electrical Engineering</option>
                        <option>Architectural Drafting</option>
                    </select>

                    <input type="number" class="form-control" placeholder="Percentage (%) *" required>
                    <input class="form-control" placeholder="Board / University *" required>
                    <input type="date" class="form-control" required>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Applying for Scholarship?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="scholarship">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="scholarship" checked>
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- SECTION 3 -->
                <h4>3. Uploads & Declaration</h4>

                <div class="form-grid-2">
                    <div>
                        <label class="form-label">Score Card (PDF)</label>
                        <input type="file" class="form-control" accept="application/pdf">
                        <div class="form-text">Max 2MB</div>
                    </div>

                    <div>
                        <label class="form-label">Passport Photo</label>
                        <input type="file" class="form-control" accept="image/*">
                        <div class="form-text">JPG / PNG</div>
                    </div>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" required>
                    <label class="form-check-label">
                        I confirm that the information provided is correct.
                    </label>
                </div>

            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg">
                Submit Application
            </button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
