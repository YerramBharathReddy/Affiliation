<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New College Permission Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --corporate-primary: #004a8f;
            --corporate-secondary: #007bff;
            --corporate-accent: #17a2b8;
            --text-color-dark: #212529;
            --text-color-muted: #6c757d;
            --background-main: #f8f9fb;
            --background-card: #ffffff;
            --border-color-light: #e9ecef;
            --primary-light: #e6f0fa;
            --border-radius-base: 0.65rem;
            --border-radius-lg: 1rem;
        }

        body {
            background: var(--background-main);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text-color-dark);
        }

        .container {
            padding: 0.75rem;
            max-width: 100%;
        }

        .card {
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            background: linear-gradient(90deg, var(--primary-light), #fff);
            color: var(--corporate-primary);
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color-light);
        }

        .card-body h4 {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--corporate-primary);
            margin: 0.75rem 0 0.5rem;
            border-bottom: 1px solid var(--primary-light);
            padding-bottom: 0.25rem;
        }

        .form-control,
        .form-select {
            font-size: 0.95rem;
            border-radius: var(--border-radius-base);
            border: 1px solid var(--border-color-light);
            padding: 0.55rem 0.7rem;
        }

        .form-floating-custom {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .form-floating-custom>.form-control,
        .form-floating-custom>.form-select {
            height: 2.6rem;
            padding: 1rem 0.7rem 0.25rem;
        }

        .form-floating-custom>.form-label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0.7rem;
            font-size: 0.85rem;
            color: var(--text-color-muted);
            pointer-events: none;
            transition: 0.2s ease;
        }

        .form-floating-custom>.form-control:focus~.form-label,
        .form-floating-custom>.form-control:not(:placeholder-shown)~.form-label,
        .form-floating-custom>.form-select:focus~.form-label,
        .form-floating-custom>.form-select:not([value=""])~.form-label {
            /* transform: scale(0.75) translateY(-0.9rem) translateX(0.8rem); */
            /* transform: scale(1) translateY(-0.6rem) translateX(0.4rem); */
            transform: scale(1) translateY(-0.5rem) translateX(0.3rem);
            background: var(--background-card);
            padding: 0 0.4rem;
            font-weight: 600;
            color: var(--corporate-primary);
        }

        textarea.form-control {
            min-height: 3.8rem;
            padding-top: 1.3rem;
        }

        .btn-primary {
            background: var(--corporate-primary);
            border: none;
            border-radius: var(--border-radius-base);
            padding: 0.6rem 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
<form>

<div class="card mb-3">
<div class="card-header">
<i class="fas fa-university me-2"></i> Application for Permission to Establish New College
</div>

<div class="card-body">

<h4>1. College & Management Details</h4>
<div class="row g-2">
    <div class="col-md-3 form-floating-custom">
        <input class="form-control" placeholder=" " required>
        <label class="form-label">Name of the College *</label>
    </div>
    <div class="col-md-3 form-floating-custom">
        <input class="form-control" placeholder=" " required>
        <label class="form-label">Name of Society / Trust *</label>
    </div>
    <div class="col-md-3 form-floating-custom">
        <input class="form-control" placeholder=" " required>
        <label class="form-label">Chairman / Secretary *</label>
    </div>
    <div class="col-md-3 form-floating-custom">
        <input type="tel" class="form-control" placeholder=" " required>
        <label class="form-label">Contact Number *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input type="email" class="form-control" placeholder=" " required>
        <label class="form-label">Official Email ID *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input class="form-control" placeholder=" ">
        <label class="form-label">Society Registration No</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input type="date" class="form-control" placeholder=" ">
        <label class="form-label">Date of Registration</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input class="form-control" placeholder=" ">
        <label class="form-label">PAN Number</label>
    </div>

    <div class="col-md-6 form-floating-custom">
        <textarea class="form-control" placeholder=" " required></textarea>
        <label class="form-label">Registered Address *</label>
    </div>
</div>

<hr>

<h4>2. Proposed College Details</h4>
<div class="row g-2">
    <div class="col-md-3 form-floating-custom">
        <select class="form-select" required>
            <option value=""></option>
            <option>Diploma Engineering</option>
            <option>Polytechnic</option>
            <option>Pharmacy</option>
        </select>
        <label class="form-label">Institution Type *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input class="form-control" placeholder=" " required>
        <label class="form-label">Proposed Location *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input type="number" class="form-control" placeholder=" " required>
        <label class="form-label">Proposed Intake *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input type="number" class="form-control" placeholder=" " required>
        <label class="form-label">Built-up Area (Sq.m) *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <select class="form-select" required>
            <option value=""></option>
            <option>Government</option>
            <option>Private</option>
            <option>Leased</option>
        </select>
        <label class="form-label">Land Ownership *</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input type="number" class="form-control" placeholder=" ">
        <label class="form-label">Number of Courses</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <select class="form-select">
            <option value=""></option>
            <option>AICTE</option>
            <option>PCI</option>
            <option>State Board</option>
        </select>
        <label class="form-label">Affiliating Authority</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <select class="form-select">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
        </select>
        <label class="form-label">Hostel Facility</label>
    </div>
</div>

<hr>

<h4>3. Staffing & Safety</h4>
<div class="row g-2">
    <div class="col-md-3 form-floating-custom">
        <input type="number" class="form-control" placeholder=" ">
        <label class="form-label">Teaching Staff</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <input type="number" class="form-control" placeholder=" ">
        <label class="form-label">Non-Teaching Staff</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <select class="form-select">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
        </select>
        <label class="form-label">Fire Safety Clearance</label>
    </div>

    <div class="col-md-3 form-floating-custom">
        <select class="form-select">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
        </select>
        <label class="form-label">Structural Stability Certificate</label>
    </div>
</div>

<hr>

<h4>4. Uploads & Declaration</h4>
<div class="row g-2">
    <div class="col-md-3">
        <label class="form-label">Land Documents (PDF)</label>
        <input type="file" class="form-control" required>
    </div>

    <div class="col-md-3">
        <label class="form-label">Building Plan Approval (PDF)</label>
        <input type="file" class="form-control" required>
    </div>

    <div class="col-md-3">
        <label class="form-label">Fire Safety Certificate (PDF)</label>
        <input type="file" class="form-control">
    </div>

    <div class="col-md-3">
        <label class="form-label">Society Registration Certificate (PDF)</label>
        <input type="file" class="form-control">
    </div>
</div>

<div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" required>
    <label class="form-check-label">
        I hereby declare that the information furnished is true and correct.
    </label>
</div>

</div>

<div class="row mb-3 px-3">
    <div class="col-md-9"></div>
    <div class="col-md-3 text-end">
        <button class="btn btn-primary btn-lg">
            <i class="fas fa-file-signature me-2"></i> Submit Application
        </button>
    </div>
</div>

</div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
